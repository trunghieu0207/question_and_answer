<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <link rel="icon" href="logo2a.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="ask.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
    <style>
        .scaled {
          transform: scale(0.2);
          margin: auto;
          padding: 0px; 
          transform-origin: left;/* Equal to scaleX(0.7) scaleY(0.7) */
          
        }
    </style>
</head>

<body background="sky.jpg" style="height: 100%">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card shadow" style ="width:400px;">
            <div class="card-header">
                <div class="row">
                    
                    <div class="col-4">
                        <img src="logo2a.png" alt="" class="w-100" style="margin-top: 10px" >
                    </div>
                    <div class="col-8 mt-3">
                        <h4 class="font-weight-bold">Welcome To Q&A Forum</h4>
                        <small>Ask anything you want!</small>
                    </div>
                </div>
            </div>
            <div class="card-body pr-5 pl-5 pb-5">
                <form id="registerform">
                    <div class="form-group">
                        <label class="font-weight-bold">Email:</label>
                        <input name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Password:</label>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100 font-weight-bold">Sign In</button>
                    </div>
                    <div class="text-center">
                        Hasn't had an account? <a href="">Sign up here</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script>
        $(function () {
            $('#registerform').validate({
                rules: {
                    name: {
                        required: true,
                    },
                    email: {
                        required: true,
                        email: true,
                        remote: {
                            url: "",
                            type: "get",
                            data: {
                                email: function () {
                                    return $("#email").val();
                                }
                            },
                        }
                    },
                    password: {
                        required: true,
                    },
                    confirm: {
                        required: true,
                        equalTo: $('[name="password"]')
                    }
                },
                messages: {
                    name: {
                        required: 'Please enter your fullname.'
                    },
                    email: {
                        required: 'Please enter your email.',
                        email: 'Your email is invalid!',
                        remote: 'This email has been taken!'
                    },
                    password: {
                        required: 'Please enter your password.',
                    },
                    confirm: {
                        required: 'Please comfirm your password.',
                        equalTo: "Your password isn't matched."
                    }
                },
                errorElement: 'small',
                errorClass: 'help-block text-danger mt-2',
                validClass: 'is-valid',
                highlight: function (e) {
                    $(e).removeClass('is-valid').addClass('is-invalid');
                },
                unhighlight: function (e) {
                    $(e).removeClass('is-invalid').addClass('is-valid');
                }
            });
        })

    </script>
</body>

</html>
